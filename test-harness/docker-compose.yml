services:
  homeassistant:
    container_name: ha-test-harness
    image: "ghcr.io/home-assistant/home-assistant:2026.2"
    volumes:
      - ./ha-config:/config
    ports:
      - "8124:8123"
    environment:
      TZ: Europe/London
    restart: "no"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/api/"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
